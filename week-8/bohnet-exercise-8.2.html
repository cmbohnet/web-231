<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
   ul {
      list-style: none;
      margin: 0 auto;
      width: 15%;
      padding-top: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight:300;
    }
    #colorbar{
    width: 100%; height: 10px;
    border-style: solid;
    border-color: red;
    background-color: red;
}
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="colorbar"></div>
<div id="fruits"></div>

<script>
let fruitArr = [{id: 'WA', type: 'apple'},{id: 'FL', type: 'orange'},{id: 'GA', type: 'peach'},{id: 'UT', type: 'cherry'}]
var out = "<ul><li><h2>Fruits by State</h2></li>";

for (var x = 0; x < fruitArr.length; x++) {

    out += "<li>" + fruitArr[x].id + " - " + fruitArr[x].type + " </li>";

}

out += "</ul>";

document.getElementById('fruits').innerHTML = out;
</script>

</body>
</html>
